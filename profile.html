<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!---------------------------------------------------------------------------------->
    <div id="canvas">
        <nav class="shadow-lg w-full flex justify-between items-center px-11">
            <div class="h-16 w-16 rounded-full m-2">
                 <img src="logo.webp" alt="programutvecklare.com" width="120" height="120" >
            </div>

            <div>
                <ul class="flex gap-3 p-3 list-none">
                    <li>
                        <a class="no-underline text-xl text-slate-100" href="/index.html">Home</a>
                    </li>
                    <li>
                        <a class="no-underline text-xl text-slate-100" href="/profile.html">Profile</a>
                    </li>
                    <li>
                        <a class="no-underline text-xl text-slate-100" href="/">About</a>
                    </li>
                </ul>
            </div>

        </nav>
      <div class="body"></div>
            <div id="fav" class="flex w-full flex-col items-center justify-center gap-20">
                <h1 class="text-slate-50 hover:-translate-y-20 duration-700 relative z-20 text-center text-[8rem]">My Favorite</h1>
            </div>
            <div id="cardholder" class="h-52">
                
            <div class="card max-sm:w-full z-20 h-[55vh] w-[20%] ">
                <div id="card"class="thecard">
                    <div class="card-face frontcard absolute w-full h-full">
                        <div id="bg" class="bg-cover rounded-md shadow-lg w-full h-full text-center flex justify-between flex-col p-5"></div>
                    </div>

                    <div class="card-face backcard absolute w-full h-full bg-gray-600">
                        <p id="title" class=" text-3xl text-amber-50 font-bold"></p>
                        <p id="text" class=" text-amber-50 font-bold w-11/12"></p>
                               <button id="cardbuttonone" class="p-4 bg-amber-100 text-xl font-bold rounded shadow-lg " value="1">Add favorite</button>   
                   </div>
                </div>
            </div>
            </div>

<!---------------------------------------------------------------------------------->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
            el: "#canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xffffff,
            backgroundColor: 0x1e1a25,
            points: 20.00,
            maxDistance: 22.00,
            spacing: 16.00,
            showDots:false,
        });
    </script>
    
    <script src="profile.js"></script>
</body>
</html>
